<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
}

.card {
    background: white;
    padding: 50px 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 420px;
    width: 90%;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: pop 0.8s ease;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    color: #ff416c;
    margin-bottom: 10px;
}

p {
    color: #555;
    font-size: 16px;
}

.heart {
    font-size: 60px;
    margin-bottom: 20px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

.btn {
    margin-top: 30px;
    display: inline-block;
    padding: 14px 30px;
    background: #ff416c;
    color: white;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.btn:hover {
    background: #ff2a5f;
}
</style>
</head>

<div class="card">

</div>

</body>
</html>
